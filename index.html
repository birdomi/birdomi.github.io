<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ETRI Robot Foundation Model Lab</title>
    <style>
        /* --- 기본 변수 및 스타일 --- */
        :root { --main-blue: #0054a6; --bg-light: #f8f9fa; --text-dark: #333; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Pretendard", "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: var(--text-dark); max-width: 1100px; margin: 0 auto; padding: 20px; }
        
        /* --- 헤더 레이아웃 (좌측상단 로고 + 중앙 타이틀) --- */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 30px 0 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .header-side { flex: 1; }
        .rfm-logo { font-weight: 900; font-size: 1.2rem; color: var(--main-blue); text-decoration: none; }
        
        .header-center { flex: 2; text-align: center; }
        .header-center h1 { margin: 0; font-size: 2.2rem; color: var(--main-blue); line-height: 1.2; }
        .header-center p { margin-top: 10px; color: #666; font-size: 1.1rem; }

        /* --- Welcome 섹션 스타일 (수정됨: 중앙 정렬 & 깔끔한 제목) --- */
        .welcome-section {
            text-align: center;
            max-width: 800px; /* 글자가 너무 퍼지지 않게 중앙에 모음 */
            margin: 0 auto 60px auto; /* 박스 자체를 화면 중앙에 배치 */
            padding: 40px 20px;
            background-color: #f8fbff; /* 아주 연한 배경색 */
            border-radius: 16px;
        }
        
        /* Welcome 섹션 안의 유일한 제목 스타일 */
        .welcome-title { 
            font-size: 1.8rem; 
            margin-bottom: 20px; 
            color: var(--text-dark); 
            font-weight: 700;
            border: none; /* 밑줄 제거하여 깔끔하게 */
            display: block;
        }
        
        .welcome-text { 
            font-size: 1.1rem; 
            color: #555; 
            line-height: 1.8; 
            word-break: keep-all; 
        }

        /* --- 섹션 공통 --- */
        section { margin-bottom: 80px; }
        /* 일반 섹션(News, Research) 제목은 밑줄 유지 */
        section > h2 { border-bottom: 3px solid var(--main-blue); display: inline-block; padding-bottom: 10px; margin-bottom: 30px; color: #222; font-size: 1.6rem; }

        /* --- News 리스트 --- */
        .news-list { background: var(--bg-light); padding: 25px; border-radius: 12px; }
        .news-item { display: flex; gap: 20px; margin-bottom: 12px; border-bottom: 1px dashed #ddd; padding-bottom: 8px; align-items: center; }
        .news-date { font-weight: bold; color: var(--main-blue); min-width: 100px; }
        .news-content a { text-decoration: none; color: #333; font-weight: 500; }
        .news-content a:hover { color: var(--main-blue); text-decoration: underline; }
