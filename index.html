<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETRI Robot Foundation Model Lab</title>
    
    <style>
        /* 1. 기본 리셋 (테마 간섭 제거) */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Pretendard", "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            line-height: 1.6; 
            color: #333; 
            background-color: white;
            padding: 20px;
        }
        
        /* 2. 링크 스타일 초기화 */
        a { text-decoration: none; color: inherit; }
        
        /* 3. 레이아웃 변수 */
        :root { --main-blue: #0054a6; --bg-light: #f8f9fa; }

        /* --- 여기서부터 커스텀 디자인 --- */
        .lab-container { max-width: 1100px; margin: 0 auto; }

        /* 커스텀 헤더 */
        .custom-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px 0 30px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
        }
        .header-side { flex: 1; }
        .rfm-logo { font-weight: 900; font-size: 1.2rem; color: var(--main-blue); }
        
        .header-center { flex: 2; text-align: center; }
        .header-center h1 { margin: 0; font-size: 2.2rem; color: var(--main-blue); line-height: 1.2; }
        .header-center p { margin-top: 10px; color: #666; font-size: 1.1rem; }
        
        /* 모바일 대응 */
        @media (max-width: 768px) {
            .custom-header { flex-direction: column; align-items: center; text-align: center; gap: 15px; }
            .header-side { width: 100%; } 
        }

        /* Welcome 섹션 */
        .welcome-section {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 60px auto;
            padding: 40px 20px;
            background-color: #f8fbff;
            border-radius: 16px;
        }
        .welcome-title { font-size: 1.8rem; margin-bottom: 20px; color: #333; font-weight: 700; }
        .welcome-text { font-size: 1.1rem; color: #555; line-height: 1.8; word-break: keep-all; }

        /* 공통 섹션 제목 */
        .lab-section { margin-bottom: 80px; }
        .lab-section h2 { 
            border-bottom: 3px solid var(--main-blue); 
            display: inline-block; 
            padding-bottom: 10px; 
            margin-bottom: 30px; 
            color: #222; 
            font-size: 1.6rem;
        }

        /* News 스타일 */
        .news-list { background: var(--bg-light); padding: 25px; border-radius: 12px; }
        .news-item { display: flex; gap: 20px; margin-bottom: 12px; border-bottom: 1px dashed #ddd; padding-bottom: 8px; align-items: center; }
        .news-date { font-weight: bold; color: var(--main-blue); min-width: 100px; }
        .news-content a:hover { color: var(--main-blue); text-decoration: underline; }

        /* Research 스타일 */
        .research-card { display: flex; gap: 30px; margin-bottom: 40px; align-items: flex-start; padding-bottom: 20px; border-bottom: 1px solid #f0f0f0; }
        .res-image { flex: 0 0 280px; height: 180px; background: #eee; border-radius: 10px; overflow: hidden; border: 1px solid #eee; }
        .res-image img { width: 100%; height: 100%; object-fit: cover; }
        .res-info { flex: 1; }
        .res-tag { font-size: 0.8rem; background: #e6f0ff; color: var(--main-blue); padding: 4px 10px; border-radius: 20px; font-weight: bold; display: inline-block; margin-bottom: 10px;}
        .res-info h3 { margin: 5px 0 10px 0; font-size: 1.5rem; }
        .res-authors { font-size: 0.95rem; color: #666; margin-bottom: 15px; font-style: italic; }
        .res-links a { display: inline-block; padding: 6px 14px; border: 1px solid var(--main-blue); border-radius: 6px; font-size: 0.9rem; margin-right: 8px; }
        .res-links a.primary { background: var(--main-blue); color: white; }
        .res-links a.outline { background: white; color: var(--main-blue); }

        /* Members 스타일 */
        .members-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 30px; text-align: center; }
        .member-card { background: white; padding: 20px; border: 1px solid #eee; border-radius: 12px; transition: transform 0.2s; }
        .member-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .member-img { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; border: 3px solid #f8fbff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .member-name { font-size: 1.1rem; font-weight: bold; margin-bottom: 5px; color: #222; }
        .member-role { font-size: 0.9rem; color: var(--main-blue); font-weight: 600; margin-bottom: 8px; display: block; }
        .member-desc { font-size: 0.85rem; color: #666; line-height: 1.4; word-break: keep-all; }
        
        @media (max-width: 768px) {
            .research-card { flex-direction: column; }
            .res-image { width: 100%; height: 200px; }
        }
    </style>
</head>
<body>

<div class="lab-container">

        <div class="header-side">
            <span class="rfm-logo">RFM@ETRI</span>
        </div>
        <div class="header-center">
            <h1>ETRI Robot Foundation Model Lab</h1>
            <p>Building Physical Intelligence with VLA Models</p>
        </div>
        <div class="header-side"></div>
